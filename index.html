<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Normalize -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!-- Estilo da Pagina -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- HTML5Shiv -->
  			<!--[if lt IE 9]>
        	<script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      	<![endif]-->

      	<!-- Favicon -->
      	<link rel="icon" href="img/calculadora.png">

		<title>Calculadora Aprimorada</title>
	</head>
	<body>
		<header><!-- Inicio do Header -->
			<h1>Calculadora Aprimorada</h1>
		</header><!-- Fim do Header -->

		<main><!-- Inicio do Main -->
			<section><!-- Inicio da Section -->
				<div id="area_tela"><!-- Inicio da Area de Tela -->
					<!-- Inicio da Tela -->
						<input id="tela" type="text" name="numeros" placeholder="0" readonly>
					<!-- Fim da Tela -->
				</div><!-- Fim da Area de Tela -->

				<div id="teclado"><!-- Inicio das Teclas -->
					<div class="linha"><!-- Inicio da Primeira Linha -->
						<div onclick="limpaTela()" class="botao1"><span>C</span></div>
						<div onclick="guardaValor('/')" class="botao1"><span>/</span></div>
						<div onclick="guardaValor('X')"class="botao1"><span>X</span></div>
						<div onclick="guardaValor('OFF')" class="botao1"><span>OFF</span></div>
					</div><!-- Fim da Primeira Linha -->

					<div class="linha"><!-- Inicio da Segunda Linha -->
						<div onclick="guardaValor('7')" class="botao1"><span>7</span></div>
						<div onclick="guardaValor('8')" class="botao1"><span>8</span></div>
						<div onclick="guardaValor('9')" class="botao1"><span>9</span></div>
						<div onclick="guardaValor('-')" class="botao1"><span>-</span></div>
					</div><!-- Fim da Segunda Linha -->

					<div class="linha"><!-- Inicio da Terceira Linha -->
						<div onclick="guardaValor('4')" class="botao1"><span>4</span></div>
						<div onclick="guardaValor('5')" class="botao1"><span>5</span></div>
						<div onclick="guardaValor('6')" class="botao1"><span>6</span></div>
						<div onclick="guardaValor('+')" class="botao1"><span>+</span></div>
					</div><!-- Fim da Terceira Linha -->

					<div class="linha"><!-- Inicio da Quarta Linha -->
						<div onclick="guardaValor('1')" class="botao1"><span>1</span></div>
						<div onclick="guardaValor('2')" class="botao1"><span>2</span></div>
						<div onclick="guardaValor('3')" class="botao1"><span>3</span></div>
						<div onclick="guardaValor('.')" class="botao1"><span>,</span></div>
					</div><!-- Fim da Quarta Linha -->

					<div class="linha"><!-- Inicio da Quinta Linha -->
						<div onclick="guardaValor('0')" class="botao1 espacoX"><span>0</span></div>
						<div onclick="realizaCalculo()" class="botao1"><span>=</span></div>
					</div><!-- Fim da Quinta Linha -->					
			</section><!-- Fim da Section -->
		</main><!-- Fim do Main -->

		<!-- Script da Pagina -->
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
